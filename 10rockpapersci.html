<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Dom</title>

    <link rel="stylesheet" href="styles/10rockpapersci.css">
    
</head>
<body>
        <h2>Rock Paper Scissors</h2>
        
        <button onclick="playgame('rock')" class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

        <button onclick="playgame('paper')" class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

        <button onclick="playgame('scissors')" class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>

        <p class="jsresult result"></p>
        <p class="jschoice"></p>
        <p class="jsscore score"></p>

        <button onclick="score.wins=0,score.losses=0,score.ties=0 ; 
        localStorage.removeItem('score');
        updateScoreele();
        " class="reset-score-button">Reset the score</button>

    <script src="script/10rockpapersci.js"></script>
</body>
</html>
